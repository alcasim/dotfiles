#####################
# Global properties #
#####################

# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=$HOME/.i3/blocks/$BLOCK_NAME
separator_block_width=17
markup=pango

[mediaplayer]
command=printf "<span font_family=\"FontAwesome\"></span> %s" "$(mpc current )"
instance=mpd
interval=5
signal=10
color=#556270
#color=#FE4365

############
# MPD Info #
############

# Every MPD action will trigger the following signal and update the info
# [mpd]
# interval=999999
# separator=false
# separator_block_width=12
# signal=12

# Volume indicator
#
# The first parameter sets the step (and units to display)
# The second parameter overrides the mixer selection
# See the script for details.
[volume]
command=printf "<span font_family=\"FontAwesome\"> </span> %s" "$(amixer get Master | grep -E -o '[0-9]{1,3}?%' | head -1)"
#label=♪
# instance=Master
# instance=PCM
interval=1
color=#556270
signal=10


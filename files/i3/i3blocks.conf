[loading]
command=printf "<span font_family=\"FontAwesome\">  </span> %s" "$(awk {'print $1,$2,$3 '} /proc/loadavg)"
interval=2
color=#556270
separator=true
# Memory usage
#
# The type defaults to "mem" if the instance is not specified.

[memory]
command=printf "<span font_family=\"FontAwesome\">  </span> %s" "$(bash ~/.i3/blocks/mem)"
separator=false
color=#556270
interval=30
separator=true

